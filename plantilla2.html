<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./static/css/estilosp2.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h3>Servidor De Imagenes</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <div class="container text-center"></div>
    <div class="row align-items-start">
      <div class="col text-center">
        <h3>Nombre de la Maquina: {{ .HostName }}</h3>
        <h4>{{ .Theme }}</h4>
      </div>
    </div>
  </div>
  <section id="main">
    <div class="carousel slide carr usel" data-bs-ride="carousel">
      <div class="carousel-inner">
        
        {{ range .Images }}
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="{{ .Base64 }}" class="d-block w-100" alt="...">
        </div>
        {{ end }}
      </div>
    </div>  
  </section>
  <!-- Footer 6 - Bootstrap Brain Component -->
  <footer class="footer">

    <!-- Widgets - Bootstrap Brain Component -->
    <div class="bg-body-tertiary py-3 py-md-3 py-xl-8 border-light-subtle">
      <div class="container overflow-hidden">
        <div class="row gy-3 gy-md-5 gy-xl-0 align-items-sm-center">
          <div class="col-xs-12 col-sm-6 col-xl-3 order-0 order-xl-0">
            <div class="footer-logo-wrapper text-center text-sm-start">
                <h4>Computación En Nube</h4>  
            </div>
          </div>
  
          <div class="col-xs-12 col-xl-6 order-2 order-xl-1">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <h3 class="nav-link link-secondary px-2 px-md-3">Santiago Ramón</h3>
              </li>
              <li class="nav-item"></li>
                <h3 class="nav-link link-secondary px-2 px-md-3">Jhoan Esteban</h3>
              </li>
            </ul>
          </div>
  
          <div class="col-xs-12 col-sm-6 col-xl-3 order-1 order-xl-2">
            Septiembre 2024
          </div>
        </div>
      </div>
    </div>
  
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
