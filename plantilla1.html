<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./static/css/estilosp1.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h3>Servidor De Imagenes</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</header>
<div class="container text-center my-4">
  <div class="row align-items-start">
    <div class="col text-center">
      <h3>Nombre de la Maquina: {{ .HostName }}</h3>
      <h4>{{ .Theme }}</h4>
    </div>
  </div>
</div>
<section id="main">
  <div class="row justify-content-center">
    {{ range .Images }}
    <div class="col-md-4 col-lg-3 my-3">
      <div class="card shadow-lg" style="width: 18rem;">
        <img src="{{ .Base64 }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ .Name }}</h5>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
<!-- Footer 6 - Bootstrap Brain Component -->
<footer class="footer bg-dark text-light py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xs-12 col-sm-6 col-xl-3">
        <h4>Computación En Nube</h4>
      </div>
      <div class="col-xs-12 col-xl-6 text-center">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <h5 class="nav-link link-light px-3">Santiago Ramón</h5>
          </li>
          <li class="nav-item">
            <h5 class="nav-link link-light px-3">Jhoan Esteban</h5>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-sm-6 col-xl-3 text-end">
        <p>Septiembre 2024</p>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
